<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Studium - Your Campus Knowledge and Networking Hub</title>

      property="og:title"
      content="Studium - Your Campus Knowledge and Networking Hub"
    />

      property="og:description"
      content="Studium is a campus-first platform for students to share knowledge, discuss questions, and network with peers. Connect with your college community and grow together."

      name="twitter:title"
      content="Studium - Your Campus Knowledge and Networking Hub"

      name="twitter:description"
      content="Studium is a campus-first platform for students to share knowledge, discuss questions, and network with peers. Connect with your college community and grow together."

      name="twitter:image"
